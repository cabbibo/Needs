  function animate(){

    audioController.update();

    //handMesh.material.uniforms.texScale.value = sin( timer.value );

    timer.value += dT.value;

//    var cam

var norm = camera.position.clone().normalize();
norm.multiplyScalar( Math.PI * 2 );
    handMesh.material.uniforms.texScale.value = .1 * Math.sin( norm.x ) * Math.cos( norm.y );

    handMesh.material.uniforms.normalScale.value = 1. + Math.sin( norm.z )

    stats.update();

    controls.update();

  // Resets the renderer to be the proper size
  function onWindowResize(){

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

  }


  function onLoad(){


    loaded ++;

    if( loaded === neededToLoad ){

      init();
      animate();
      stream.play();

    }
